spring.application.name=toolkit

# Database Configuration - Use environment variables for sensitive data
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/streamtoolkit}
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:mypassword}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
